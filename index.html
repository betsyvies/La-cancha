<!--Esta etiqueta le dice al programa que estamos trabajando bajo un HTML moderno-->
<!DOCTYPE html>
<html>
  <!--La etiqueta head viene a ser la cabeza de la estructura-->
  <head>
    <!--la etiqueta meta charset (utf-8) nos sirve para reconocer todo los caracteres
     que se utilizan en el habla hispana-->
    <meta charset="utf-8">
    <!--La etiqueta title la usaremos para darle nombre a nuestra pÃ¡gina-->
    <title>Posicionando cajas</title>
    <!--La etiqueta link enlaza nuestro archivo CSS3 externo con nuestro archivo HTML5-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <!--La etiqueta body viene a ser el cuerpo de la estructura-->
  <body>
    <!--Creamos un etiqueta de tipo contenedor para el grass y dentro de ella iran
    las clases margen, arco1, arco2, circulo, pelota1, pelota2 y pelta3-->
    <div class="grass">
      <div class="margin">
        <div class="arc1"></div>
        <div class="circle"></div>
        <div class="arc2"></div>
        <div class="ball1"></div>
        <div class="ball2"></div>
        <div class="ball3"></div>
      </div>
    </div>

    <!--La etiqueta link enlaza nuestro archivo JavaScript externo con nuestro archivo HTML5-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
